<div class="modal-header">
    <button type="button" class="close" aria-hidden="true" ng-click='cancel()'>&times;</button>
    <h4 class="modal-title" id="myModalLabel">New Training</h4>
</div>
<div class="modal-body">
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label class="col-sm-2 control-label">Разминка</label>
            <div class="col-sm-10">
                <textarea class="form-control" rows="3" ng-model='training.warm_up'></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Лазание</label>
            <div class='col-sm-10'>
                <training-climbings climbings='training.climbings'/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Упражнения</label>
            <div class="col-sm-10">
                <textarea class="form-control" rows="3" ng-model='training.exercises'></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Растяжка</label>
            <div class="col-sm-10">
                <input type='checkbox' ng-model='training.stretching' />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Общее описание</label>
            <div class="col-sm-10">
                <textarea class="form-control" rows="3" ng-model='training.desc'></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Оценка</label>
            <div class="col-sm-10">
                <rating value="training.rate" max="max_rate" readonly="false"
                        on-hover="hoveringOver(value)"></rating>
                <span class="label" ng-class="{
                    'label-warning': percent<30,
                    'label-info': percent>=30 && percent<70,
                    'label-success': percent>=70}">{{percent}}%</span>
            </div>
        </div>
    </form>
</div>
<div id='{{error_container_id}}' flash-alert active-class="in alert" class="alert fade">
    <span class="alert-message">{{flash.message}}</span>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click='cancel()'>Cancel</button>
    <button type="button" class="btn btn-primary" ng-click='save(training)'>Save changes</button>
</div>
